<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página con Botones</h1>
        <button id="btnCentro">Centro de Investigación</button>
        <button id="btnAnexos">Anexos</button>
    </div>

    <script>
        // Event listeners para los botones
        document.getElementById('btnCentro').addEventListener('click', function() {
            alert('Has hecho clic en el botón Centro de Investigación');
            // Aquí puedes agregar más acciones según sea necesario
        });

        document.getElementById('btnAnexos').addEventListener('click', function() {
            alert('Has hecho clic en el botón Anexos');
            // Aquí puedes agregar más acciones según sea necesario
        });
    </script>
</body>
</html>
